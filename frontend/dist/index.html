  <body>

    <script>
      // Update OG meta tags with actual URL and logo (for built version)

        const ogUrl = document.querySelector('meta[property="og:url"]');
        const twitterUrl = document.querySelector(

        );
        const ogImage = document.querySelector('meta[property="og:image"]');
        const twitterImage = document.querySelector(
          'meta[property="twitter:image"]'
        );

        if (ogUrl) ogUrl.setAttribute("content", currentUrl);
        if (twitterUrl) twitterUrl.setAttribute("content", currentUrl);
        if (ogImage) ogImage.setAttribute("content", logoUrl);
        if (twitterImage) twitterImage.setAttribute("content", logoUrl);
